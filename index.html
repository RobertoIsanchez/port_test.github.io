<!DOCTYPE html>

<html lang="es">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>3D Model Showcase</title>
<script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
      }
    }
  </script>


  <link href="styles.css" rel="stylesheet"/>
</head>
<body>
<div id="canvas-container">
<div class="loading" id="loading">
<div class="loading-spinner"></div>
      Cargando modelo...
    </div>
</div>
<div class="overlay">
<!-- PANEL DE ILUMINACIÓN - ARRIBA IZQUIERDA (ABAJO EN MOBILE) -->
<!-- Restructured for mobile horizontal layout -->
<div class="lighting-panel">
<div class="lighting-header">Light Type</div>
<!-- Light type selector with icon -->
<div class="light-type-mobile">
<div class="light-type-selector">
<button class="light-nav-btn" id="prev-light">
<svg viewbox="0 0 24 24"><path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"></path></svg>
</button>
<div class="light-icon-container" id="light-icon">
<svg id="light-svg" viewbox="0 0 24 24">
<circle cx="12" cy="12" r="5"></circle>
<path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"></path>
</svg>
</div>
<button class="light-nav-btn" id="next-light">
<svg viewbox="0 0 24 24"><path d="M8.59 16.59L10 18l6-6-6-6-1.41 1.41L13.17 12z"></path></svg>
</button>
</div>
<div class="light-type-name" id="light-name">STUDIO</div>
</div>
<!-- Sliders container for grid layout on mobile -->
<div class="sliders-container">
<div class="slider-group">
<span class="slider-label">Rotation</span>
<div class="slider-row">
<input class="slider" id="hdr-rotation" max="360" min="0" type="range" value="0"/>
</div>
</div>
<div class="slider-group">
<span class="slider-label">Exposure</span>
<div class="slider-row">
<input class="slider" id="hdr-exposure" max="3" min="0.1" step="0.1" type="range" value="1"/>
</div>
</div>
<div class="slider-group">
<span class="slider-label">Intensity</span>
<div class="slider-row">
<input class="slider" id="light-intensity" max="3" min="0" step="0.1" type="range" value="1"/>
</div>
</div>
<div class="slider-group">
<span class="slider-label">Ambient</span>
<div class="slider-row">
<input class="slider" id="ambient-intensity" max="2" min="0" step="0.1" type="range" value="0.5"/>
</div>
</div>
</div>
</div>
<!-- CONTROLES DE ANIMACIÓN - ARRIBA CENTRO -->
<div class="animation-panel" id="animation-panel">
<div class="anim-left">
<button class="anim-btn" disabled="" id="play-btn" title="Play/Pause">
<svg id="play-icon" viewbox="0 0 24 24"><path d="M8 5v14l11-7z"></path></svg>
<svg id="pause-icon" style="display:none;" viewbox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"></path></svg>
</button>
<button class="anim-btn" disabled="" id="stop-btn" title="Stop">
<svg viewbox="0 0 24 24"><rect height="12" width="12" x="6" y="6"></rect></svg>
</button>
<button class="anim-btn" disabled="" id="reset-btn" title="Reset">
<svg viewbox="0 0 24 24"><path d="M12 5V1L7 6l5 5V7c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z"></path></svg>
</button>
<select class="anim-select" disabled="" id="anim-select">
<option>Sin animaciones</option>
</select>
</div>
<div class="anim-right">
<!-- VISIBILITY TOGGLES (GRID / UI) - RIGHT SIDE -->
<div class="visibility-panel" id="visibility-panel">
<div class="visibility-row">
<span class="visibility-label">Grid</span>
<div class="toggle-switch active" id="grid-toggle" title="Mostrar/Ocultar grid"></div>
</div>
<div class="visibility-row">
<span class="visibility-label">UI</span>
<div class="toggle-switch active" id="ui-toggle" title="Mostrar/Ocultar interfaz"></div>
</div>
</div>
</div>
</div>
<!-- DROPDOWN DE RENDER MODE - ARRIBA DERECHA -->
<div class="render-dropdown-container">
<button class="render-dropdown-btn" id="render-dropdown-btn">
<span id="current-render-mode">Composite</span>
<svg viewbox="0 0 24 24"><path d="M7 10l5 5 5-5z"></path></svg>
</button>
<div class="render-dropdown-menu" id="render-dropdown-menu">
<button class="render-option active" data-mode="composite">Composite</button>
<button class="render-option" data-mode="wireframe">Wireframe</button>
<button class="render-option" data-mode="albedo">Albedo</button>
<button class="render-option" data-mode="metallic">Metallic</button>
<button class="render-option" data-mode="roughness">Roughness</button>
<button class="render-option" data-mode="normal">Normal</button>
<button class="render-option" data-mode="ambientOcclusion">Ambient Occlusion</button>
<button class="render-option" data-mode="emissive">Emissive</button>
</div>
</div>
<!-- INFO DEL MODELO - ABAJO IZQUIERDA (ARRIBA EN MOBILE) -->
<div class="model-info">
<div class="tech-specs" id="tech-specs"></div>
<div class="model-name" id="model-name">Character Name</div>
<div class="software-icons" id="software-icons">
<div class="software-icon" data-software="blender" title="Blender">
<svg viewbox="0 0 24 24"><path d="M12.51 13.214c.046-.8.438-1.506 1.03-2.006a3.424 3.424 0 0 1 2.212-.79c.85 0 1.631.3 2.211.79.592.5.983 1.206 1.028 2.005.045.823-.285 1.586-.865 2.153a3.389 3.389 0 0 1-2.374.938 3.393 3.393 0 0 1-2.376-.938c-.58-.567-.91-1.33-.865-2.152M7.35 14.831c.006.314.106.922.256 1.398a7.372 7.372 0 0 0 1.477 2.564 7.08 7.08 0 0 0 2.382 1.715 6.667 6.667 0 0 0 2.896.625 6.65 6.65 0 0 0 2.894-.625 7.07 7.07 0 0 0 2.382-1.715 7.333 7.333 0 0 0 1.477-2.564c.15-.476.25-1.084.256-1.398.018-.99-.127-1.665-.478-2.622-.396-1.078-.943-2.008-1.614-2.84a7.916 7.916 0 0 0-1.21-1.192L12.361 1 4.5 7.236h4.582l-2.7 2.31c-.415.326-.71.582-1.077.988-.473.53-.874 1.133-1.192 1.79-.478 1.01-.699 2.014-.699 3.107z"></path></svg>
</div>
<div class="software-icon" data-software="substance" title="Substance Painter">
<svg viewbox="0 0 24 24"><circle cx="12" cy="4" r="2"></circle><circle cx="20" cy="20" r="3"></circle><circle cx="4" cy="20" r="1.5"></circle><path d="M12 8c-5.5 0-10 4.5-10 10s4.5 10 10 10 10-4.5 10-10-4.5-10-10-10zm-5.5 6l5.5-3 5.5 3v3l-2.5-.8v-.6l-3-1.7-2.2 1.3 7.7 2.5v3l-5.5 3-5.5-3v-3l2.5.8v.6l3 1.7 2.2-1.3-7.7-2.5v-3z"></path></svg>
</div>
<div class="software-icon" data-software="photoshop" title="Adobe Photoshop">
<svg viewbox="0 0 24 24"><path d="M9.85 8.42c-.37-.15-.77-.21-1.18-.2-.26 0-.49 0-.68.01v2.96c.2.01.38.01.53.01 1.16 0 1.88-.58 1.88-1.47 0-.63-.19-1.07-.55-1.31zM19.75 4H4.25C3.01 4 2 5.01 2 6.25v11.5C2 18.99 3.01 20 4.25 20h15.5c1.24 0 2.25-1.01 2.25-2.25V6.25C22 5.01 20.99 4 19.75 4zM12.33 12.72c-.81.67-1.98 1-3.48 1-.32 0-.58-.01-.82-.03V17H6V6.66c.67-.1 1.62-.18 2.94-.18 1.32 0 2.27.22 2.92.65.62.4 1.04 1.1 1.04 1.91 0 .81-.26 1.47-.78 1.93-.24.19-.54.36-.79.48v.03c.28.12.51.3.68.52.37.46.56 1.05.56 1.81 0 .66-.17 1.25-.24 1.65zm5.64 3.12c-.34.54-1.02 1.04-2.15 1.04-.92 0-1.7-.2-2.12-.44l.34-1.51c.44.23 1.07.45 1.74.45.63 0 .98-.26.98-.65 0-.37-.29-.58-1.04-.84-1.35-.46-1.98-1.2-1.98-2.08 0-1.22 1.02-2.17 2.68-2.17.79 0 1.37.16 1.79.34l-.35 1.47c-.28-.14-.79-.33-1.43-.33-.53 0-.82.24-.82.56 0 .36.36.52 1.17.82 1.23.45 1.84 1.1 1.84 2.14 0 1.14-.86 2.1-2.65 2.2z"></path></svg>
</div>
<div class="software-icon" data-software="zbrush" title="ZBrush">
<svg viewbox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z"></path></svg>
</div>
<div class="software-icon" data-software="maya" title="Maya">
<svg viewbox="0 0 24 24"><path d="M12 2L2 7v10l10 5 10-5V7L12 2zm0 2.18l6.9 3.45L12 11.09 5.1 7.63 12 4.18z"></path></svg>
</div>
<div class="software-icon" data-software="marvelous" title="Marvelous Designer">
<svg viewbox="0 0 24 24"><path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"></path></svg>
</div>
</div>
</div>
<!-- GALERÍA DE MODELOS - ABAJO CENTRO -->
<div class="model-gallery">
<button class="gallery-nav" id="prev-model">
<svg viewbox="0 0 24 24"><path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"></path></svg>
</button>
<div class="gallery-items" id="gallery-items"></div>
<button class="gallery-nav" id="next-model">
<svg viewbox="0 0 24 24"><path d="M8.59 16.59L10 18l6-6-6-6-1.41 1.41L13.17 12z"></path></svg>
</button>
</div>
<!-- HINTS DE CONTROLES - ABAJO DERECHA (ARRIBA EN MOBILE) -->
<div class="controls-hint">
      Arrastra para rotar<br/>
      Scroll para zoom
    </div>
</div>
<!-- UI RESTORE (visible only when UI is hidden) -->
<div aria-label="Restaurar interfaz" class="ui-restore" id="ui-restore">
<span class="visibility-label">UI</span>
<div class="toggle-switch" id="ui-restore-toggle" title="Volver a mostrar la interfaz"></div>
</div>


  <script src="app.js" type="module"></script>
</body>
</html>
